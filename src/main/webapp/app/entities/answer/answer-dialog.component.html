<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAnswerLabel">Create or edit a Answer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!answer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="answer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_answer">Answer</label>
            <select class="form-control" name="answer" [(ngModel)]="answer.answer" id="field_answer" >
                <option value="CT">CT</option>
                <option value="C">C</option>
                <option value="NCND">NCND</option>
                <option value="D">D</option>
                <option value="DT">DT</option>
                <option value="NA">NA</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" [(ngModel)]="answer.question" >
                <option [ngValue]="null"></option>
                <option [ngValue]="questionTemplateOption.id === answer.question?.id ? answer.question : questionTemplateOption" *ngFor="let questionTemplateOption of questiontemplates; trackBy: trackQuestionTemplateById">{{questionTemplateOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

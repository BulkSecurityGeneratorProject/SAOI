
<div *ngIf="answer">
    <h2><span>Answer</span> {{answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Answer</span></dt>
        <dd>
            <span>{{answer.answer}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <div *ngIf="answer.question">
                <a [routerLink]="['/question-template', answer.question?.id]">{{answer.question?.description}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'answer/'+ answer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

<div>
    <h2>
        <span>Evaluates</span>
        <button class="btn btn-primary float-right jh-create-entity create-evaluate" [routerLink]="['/', { outlets: { popup: ['evaluate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Evaluate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="evaluates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User</span></th>
            <th><span>Evaluate Template</span></th>
            <th><span>Turma</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evaluate of evaluates ;trackBy: trackId">
                <td><a [routerLink]="['../evaluate', evaluate.id ]">{{evaluate.id}}</a></td>
                <td>
                    {{evaluate.user?.firstName}}
                </td>
                <td>
                    <div *ngIf="evaluate.evaluateTemplate">
                        <a [routerLink]="['../evaluate-template', evaluate.evaluateTemplate?.id ]" >{{evaluate.evaluateTemplate?.description}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evaluate.turma">
                        <a [routerLink]="['../clazz', evaluate.turma?.id ]" >{{evaluate.turma?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../evaluate', evaluate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluate/'+ evaluate.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluate/'+ evaluate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

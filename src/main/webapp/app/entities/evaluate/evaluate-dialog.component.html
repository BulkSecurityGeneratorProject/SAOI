<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEvaluateLabel">Create or edit a Evaluate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evaluate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evaluate.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="evaluate.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === evaluate.user?.id ? evaluate.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.firstName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_evaluateTemplate">Evaluate Template</label>
            <select class="form-control" id="field_evaluateTemplate" name="evaluateTemplate" [(ngModel)]="evaluate.evaluateTemplate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="evaluateTemplateOption.id === evaluate.evaluateTemplate?.id ? evaluate.evaluateTemplate : evaluateTemplateOption" *ngFor="let evaluateTemplateOption of evaluatetemplates; trackBy: trackEvaluateTemplateById">{{evaluateTemplateOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_turma">Turma</label>
            <select class="form-control" id="field_turma" name="turma" [(ngModel)]="evaluate.turma" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clazzOption.id === evaluate.turma?.id ? evaluate.turma : clazzOption" *ngFor="let clazzOption of clazzes; trackBy: trackClazzById">{{clazzOption.code}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
